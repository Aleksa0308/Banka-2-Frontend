<section class="container">
	<mat-card>
		<mat-card-header>
			<div class="form">
				<mat-form-field>
					<mat-label>
						Pretraži
					</mat-label>
					<input #input (keyup)="applyFilter($event)" matInput />
				</mat-form-field>
			</div>
		</mat-card-header>

		<mat-card-content>
			<div class="tableContainer">
				<div class="mat-elevation-z8" style="box-shadow: none">
					<table mat-table [dataSource]="dataSource" matSort>
						
						<ng-container matColumnDef="stockListing">
							<th *matHeaderCellDef mat-header-cell mat-sort-header>
								stockListing
							</th>
							<td *matCellDef="let row" mat-cell>
								{{ row.stockListing }}
							</td>
						</ng-container>

						
						<ng-container matColumnDef="optionType">
							<th *matHeaderCellDef mat-header-cell mat-sort-header>
								optionType
							</th>
							<td *matCellDef="let row" mat-cell>
								{{ row.optionType }}
							</td>
						</ng-container>

						
						<ng-container matColumnDef="strikePrice">
							<th *matHeaderCellDef mat-header-cell mat-sort-header>
								strikePrice
							</th>
							<td *matCellDef="let row" mat-cell>
								{{ row.strikePrice }}
							</td>
						</ng-container>

						
						<ng-container matColumnDef="impliedVolatility">
							<th *matHeaderCellDef mat-header-cell mat-sort-header>
								impliedVolatility
							</th>
							<td *matCellDef="let row" mat-cell>
								{{ row.impliedVolatility }}
							</td>
						</ng-container>

						
						<ng-container matColumnDef="openInterest">
							<th *matHeaderCellDef mat-header-cell mat-sort-header>
								openInterest
							</th>
							<td *matCellDef="let row" mat-cell>
								{{ row.openInterest }}
							</td>
						</ng-container>

						<ng-container matColumnDef="settlementDate">
							<th *matHeaderCellDef mat-header-cell mat-sort-header>
								settlementDate
							</th>
							<td *matCellDef="let row" mat-cell>
								{{ row.settlementDate }}
							</td>
						</ng-container>


						<tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
						<tr mat-row (click)="selectRow(row)" (dblclick)="viewOptions(row)"
							[class.row-selected]="this.selectedRow?.stockListing === row.stockListing"
							*matRowDef="let row; columns: displayedColumns"></tr>

						<tr *matNoDataRow class="mat-row">
							<td class="mat-cell" colspan="4">
								Nije pronađen podatak za unetu vrednost: "{{ input.value }}"
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="paginatorContainer">
				<mat-paginator [hidePageSize]="true" [pageSize]="10"></mat-paginator>
			</div>
		</mat-card-content>
	</mat-card>
</section>
