<div class="form-container">
	<h2>
		Promeni lozinku
	</h2>
	<form #passwordChangeForm="ngForm" (ngSubmit)="submit()" novalidate>
		<mat-form-field class="input-field">
			<input matInput type="password" placeholder="New Password" [(ngModel)]="newPassword" name="newPassword"
				required>
		</mat-form-field>
		<mat-form-field class="input-field">
			<input matInput type="password" placeholder="Confirm New Password" [(ngModel)]="confirmPassword"
				name="confirmPassword" required>
		</mat-form-field>

		<div class="buttons">
			<button mat-raised-button color="accent" type="submit" [disabled]="!passwordChangeForm.valid"
				[ngClass]="{'disabled-button': !passwordChangeForm.valid}">
				Promeni
			</button>
			<button mat-button mat-dialog-close color="warn">
				Zatvori
			</button>
		</div>
	</form>
</div>
