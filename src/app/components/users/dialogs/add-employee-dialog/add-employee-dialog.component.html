<h2 mat-dialog-title>Dodaj zaposlenog</h2>
<mat-dialog-content class="mat-typography size">
	<form [formGroup]="createEmployeeForm"
		  (ngSubmit)="addEmployee()">
		<div>
			<mat-form-field class="full-width">
				<mat-label>Email</mat-label>
				<input
					matInput
					formControlName="email"
					type="email"
					name="email"
				/>
				<mat-error
					*ngIf="createEmployeeForm.get('email')?.hasError('required')"
				>
					Email je obavezan.
				</mat-error>
				<mat-error
					*ngIf="createEmployeeForm.get('email')?.hasError('invalidEmail')"
				>
					Pogrešan format email-a.
				</mat-error>
			</mat-form-field>

			<mat-form-field class="full-width">
				<mat-label>Ime</mat-label>
				<input
					matInput
					formControlName="name"
					name="name"
				/>
			</mat-form-field>

			<mat-form-field class="full-width">
				<mat-label>Prezime</mat-label>
				<input
					matInput
					formControlName="surname"
					name="surname"
				/>
			</mat-form-field>

			<mat-form-field class="full-width">
				<mat-label>Pol</mat-label>
				<mat-select
					formControlName="gender"
					name="gender"
				>
					<mat-option value="M">Muški</mat-option>
					<mat-option value="Ž">Ženski</mat-option>
				</mat-select>
			</mat-form-field>

			<mat-form-field class="full-width">
				<mat-label>Datum rođenja</mat-label>
				<input
					matInput
					formControlName="dateOfBirth"
					[matDatepicker]="picker"
					name="dateOfBirth"
					placeholder="Izaberi datum"
				/>
				<mat-datepicker-toggle
					matSuffix
					[for]="picker"
				></mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
			</mat-form-field>

			<mat-form-field class="full-width">
				<mat-label>Broj telefona</mat-label>
				<input
					matInput
					formControlName="phone"
					name="phone"
				/>
				<mat-error
					*ngIf="createEmployeeForm.get('phone')?.hasError('required')"
				>
					Broj telefona je obavezan.
				</mat-error>
				<mat-error
					*ngIf="createEmployeeForm.get('phone')?.hasError('invalidPhoneNumber')"
				>
					Unesite validan broj telefona.
				</mat-error>
			</mat-form-field>

			<mat-form-field class="full-width">
				<mat-label>Adresa</mat-label>
				<input
					matInput
					formControlName="address"
					name="address"
				/>
			</mat-form-field>

			<mat-form-field class="full-width">
				<mat-label>Pozicija</mat-label>
				<input
					matInput
					formControlName="position"
					name="position"
				/>
			</mat-form-field>

			<mat-form-field class="full-width">
				<mat-label>Odeljenje</mat-label>
				<input
					matInput
					formControlName="department"
					name="department"
				/>
			</mat-form-field>

			<mat-form-field class="full-width">
				<mat-label>Dozvole</mat-label>
				<mat-select formControlName="permissions" multiple='true'>
					<mat-option *ngFor="let permission of availablePermissions" [value]="permission">
						{{ permission }}
					</mat-option>
				</mat-select>
			</mat-form-field>

			<mat-checkbox
				class="full-width"
				formControlName="active"
				name="active"
			>
				Aktivan
			</mat-checkbox>
		</div>
	</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button
		data-test="dodaj-button"
		mat-raised-button
		mat-dialog-close
		color="accent"
		cdkFocusInitial
		(click)="addEmployee()"
	>
		Dodaj
	</button>
	<button
		mat-raised-button
		mat-dialog-close
		color="warn"
	>
		Zatvori
	</button>
</mat-dialog-actions>
