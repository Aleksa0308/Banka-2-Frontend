<h2 mat-dialog-title>
	Izmeni kompaniju
</h2>
<mat-dialog-content class="mat-typography size">
	<form>
		<div>
			<mat-form-field class="full-width">
				<mat-label>
					Ime kompaniju
				</mat-label>
				<input matInput [(ngModel)]="this.newSelectedRow.companyName" name="companyName">
			</mat-form-field>

			<mat-form-field class="full-width">
				<mat-label>
					Broj faksa
				</mat-label>
				<input matInput [(ngModel)]="this.newSelectedRow.faxNumber" name="faxNumber">
			</mat-form-field>

			<mat-form-field class="full-width">
				<mat-label>
					Broj telefona
				</mat-label>
				<input matInput [(ngModel)]="this.newSelectedRow.phoneNumber" name="phoneNumber" appPhoneNumberValidator
					#phoneInput="ngModel">
				<mat-error *ngIf="phoneInput.errors && phoneInput.touched">
					Unesite validan broj telefona.
				</mat-error>
			</mat-form-field>

			<mat-form-field class="full-width">
				<mat-label>
					PIB
				</mat-label>
				<input matInput [(ngModel)]="this.newSelectedRow.pib" name="pib">
			</mat-form-field>

			<mat-form-field class="full-width">
				<mat-label>
					Registarski broj
				</mat-label>
				<input matInput [(ngModel)]="this.newSelectedRow.registryNumber" name="registryNumber">
			</mat-form-field>

			<mat-form-field class="full-width">
				<mat-label>
					Matični broj
				</mat-label>
				<input matInput [(ngModel)]="this.newSelectedRow.identificationNumber" name="identificationNumber">
			</mat-form-field>

			<mat-form-field class="full-width">
				<mat-label>
					Šifra delatnosti
				</mat-label>
				<input matInput [(ngModel)]="this.newSelectedRow.activityCode" name="activityCode">
			</mat-form-field>

			<mat-form-field class="full-width">
				<mat-label>
					Adresa
				</mat-label>
				<input matInput [(ngModel)]="this.newSelectedRow.address" name="address">
			</mat-form-field>
		</div>
	</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-raised-button mat-dialog-close color="accent" cdkFocusInitial (click)="updateCompany()"
		[disabled]="phoneInput.errors && phoneInput.touched">
		Izmeni
	</button>
	<button mat-raised-button mat-dialog-close color="warn">
		Zatvori
	</button>
</mat-dialog-actions>
