<h2 mat-dialog-title>Dodaj kompaniju</h2>
<mat-dialog-content class="mat-typography size">
	<form [formGroup]="createCompanyForm"
		  (ngSubmit)="addCompany()">
		<div>
			<mat-form-field class="full-width">
				<mat-label>Ime kompanije</mat-label>
				<input
					matInput
					formControlName="companyName"
					name="companyName"
				/>
			</mat-form-field>
			<mat-form-field class="full-width">
				<mat-label>Broj faksa</mat-label>
				<input
					matInput
					formControlName="faxNumber"
					name="faxNumber"
				/>
			</mat-form-field>
			<mat-form-field class="full-width">
				<mat-label>Broj telefona</mat-label>
				<input
					matInput
					formControlName="phoneNumber"
					name="phoneNumber"
				/>
				<mat-error
					*ngIf="
								createCompanyForm.controls.phoneNumber.invalid &&
								!createCompanyForm
									.get('phoneNumber')
									?.hasError('invalidPhoneNumber')
							"
				>
					Broj telefona je obavezan.
				</mat-error>
				<mat-error
					*ngIf="
								createCompanyForm
									.get('phoneNumber')
									?.hasError('invalidPhoneNumber')
							"
				>
					Unesite validan broj telefona.
				</mat-error>
			</mat-form-field>
			<mat-form-field class="full-width">
				<mat-label>PIB</mat-label>
				<input
					matInput
					formControlName="pib"
					name="pib"
				/>
			</mat-form-field>
			<mat-form-field class="full-width">
				<mat-label>Registarski broj</mat-label>
				<input
					matInput
					formControlName="registryNumber"
					name="registryNumber"
				/>
			</mat-form-field>
			<mat-form-field class="full-width">
				<mat-label>Å ifra delatnosti</mat-label>
				<input
					matInput
					formControlName="activityCode"
					name="activityCode"
				/>
			</mat-form-field>
			<mat-form-field class="full-width">
				<mat-label>Adresa</mat-label>
				<input
					matInput
					formControlName="address"
					name="address"
				/>
			</mat-form-field>
		</div>
	</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button
		mat-raised-button
		[mat-dialog-close]="true"
		color="accent"
		cdkFocusInitial
		[disabled]="createCompanyForm.invalid"
		(click)="addCompany()"
	>
		Dodaj
	</button>
	<button
		mat-raised-button
		mat-dialog-close
		color="warn"
	>
		Zatvori
	</button>
</mat-dialog-actions>
