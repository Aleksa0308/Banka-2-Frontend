<h2 mat-dialog-title>
    Potvrda tranzakcije
</h2>
<mat-dialog-content class="mat-typography size">
	<form>
		<div>
			<mat-form-field class="full-width">
				<mat-label>
                    Unesite vas token
				</mat-label>
				<input matInput [(ngModel)]="token" name="token" />
			</mat-form-field>

		</div>
	</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-raised-button [mat-dialog-close]="true" mat-dialog-close color="accent" cdkFocusInitial (click)="snedToken()">
		Potvrdi token
	</button>
	<button mat-raised-button mat-dialog-close color="warn">
		Zatvori
	</button>
</mat-dialog-actions>
