<mat-toolbar class="navbar mat-elevation-z2" color="primary">
	<a mat-button routerLink="/home" class="icon">
		<img ngSrc="../../../assets/logo/bank-2-logo.svg" alt="Icon" height="40" width="40" />
	</a>
	<a mat-button routerLink="/currency-exchange">
		Valute i berze
	</a>
	<a mat-button routerLink="/stocks">
		Akcije
	</a>
	<a mat-button routerLink="/forex">
		Forex
	</a>
	<a mat-button routerLink="/credits">
		Krediti
	</a>
	<a mat-button routerLink="/credit-requests">
		Zahtevi za kredit
	</a>
	<div class="padding"></div>
	<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Options">
		<mat-icon>more_vert</mat-icon>
	</button>
	<mat-menu #menu="matMenu">
		<button *ngIf="checkTokenRole([Role.ADMIN, Role.EMPLOYEE])" mat-menu-item routerLink="/companies">
			<mat-icon>
				business
			</mat-icon>
			<span>
				Kompanije
			</span>
		</button>
		<mat-divider></mat-divider>
		<button *ngIf="checkTokenRole([Role.ADMIN, Role.SUPERVISOR])" mat-menu-item routerLink="/agents">
			<mat-icon>
				real_estate_agent
			</mat-icon>
			<span>
				Agenti
			</span>
		</button>
		<button *ngIf="checkTokenRole([Role.ADMIN, Role.EMPLOYEE])" mat-menu-item routerLink="/users">
			<mat-icon>
				groups
			</mat-icon>
			<span>
				Korisnici
			</span>
		</button>
		<mat-divider></mat-divider>
		<button *ngIf="checkTokenRole([Role.ADMIN, Role.EMPLOYEE])" mat-menu-item routerLink="/create-bank-account">
			<mat-icon>
				account_balance_wallet
			</mat-icon>
			<span>
				Napravi bankovni račun
			</span>
		</button>
		<mat-divider></mat-divider>
		<button mat-menu-item routerLink="/user-profile">
			<mat-icon>
				person
			</mat-icon>
			<span>
				Korisnički profil
			</span>
		</button>
		<button mat-menu-item (click)="logout()">
			<mat-icon>
				logout
			</mat-icon>
			<span>
				Izloguj se
			</span>
		</button>
	</mat-menu>
</mat-toolbar>
