<mat-toolbar class="navbar mat-elevation-z2" color="primary">
	<a mat-button routerLink="/home" class="icon">
		<img ngSrc="../../../assets/logo/bank-2-logo.svg" alt="Icon" height="40" width="40" />
	</a>

	<a mat-button routerLink="/transactions">
		Transakcije
	</a>
	<a mat-button routerLink="/credits">
		Krediti
	</a>
	<button *ngIf="checkTokenRole([Role.ADMIN, Role.SUPERVISOR, Role.AGENT])" mat-button
		[matMenuTriggerFor]="securityMenu">Hartije od vrednosti</button>
	<mat-menu #securityMenu="matMenu">
		<button mat-menu-item routerLink="/currency-exchange">
			<mat-icon>
				currency_exchange
			</mat-icon>
			<span>
				Valute i berze
			</span>
		</button>
		<button mat-menu-item routerLink="/stocks">
			<mat-icon>
				request_quote
			</mat-icon>
			<span>
				Akcije
			</span>
		</button>
		<button mat-menu-item routerLink="/forex">
			<mat-icon>
				toll
			</mat-icon>
			<span>
				Forex
			</span>
		</button>
	</mat-menu>
	<div class="padding"></div>
	<button mat-button [matMenuTriggerFor]="adminMenu">Admin Panel</button>
	<mat-menu #adminMenu="matMenu">
		<button *ngIf="checkTokenRole([Role.ADMIN, Role.EMPLOYEE])" mat-menu-item routerLink="/companies">
			<mat-icon>
				business
			</mat-icon>
			<span>
				Kompanije
			</span>
		</button>
		<mat-divider></mat-divider>
		<button *ngIf="checkTokenRole([Role.ADMIN, Role.SUPERVISOR])" mat-menu-item routerLink="/agents">
			<mat-icon>
				badge
			</mat-icon>
			<span>
				Agenti
			</span>
		</button>
		<button *ngIf="checkTokenRole([Role.ADMIN, Role.EMPLOYEE])" mat-menu-item routerLink="/users">
			<mat-icon>
				groups
			</mat-icon>
			<span>
				Korisnici
			</span>
		</button>
		<mat-divider></mat-divider>
		<button *ngIf="checkTokenRole([Role.ADMIN, Role.EMPLOYEE])" mat-menu-item routerLink="/create-bank-account">
			<mat-icon>
				account_balance_wallet
			</mat-icon>
			<span>
				Napravi bankovni račun
			</span>
		</button>
		<button *ngIf="checkTokenRole([Role.ADMIN, Role.EMPLOYEE])" mat-menu-item routerLink="/cards">
			<mat-icon>
				credit_card
			</mat-icon>
			<span>
				Podešavanje kartica
			</span>
		</button>
		<button *ngIf="checkTokenRole([Role.ADMIN, Role.EMPLOYEE])" mat-menu-item routerLink="/credit-requests">
			<mat-icon>
				real_estate_agent
			</mat-icon>
			<span>
				Zahtevi za kredite
			</span>
		</button>
	</mat-menu>
	<button mat-icon-button [matMenuTriggerFor]="optionsMenu" aria-label="Options">
		<mat-icon>more_vert</mat-icon>
	</button>
	<mat-menu #optionsMenu="matMenu">
		<button mat-menu-item routerLink="/user-profile">
			<mat-icon>
				person
			</mat-icon>
			<span>
				Korisnički profil
			</span>
		</button>
		<button mat-menu-item (click)="logout()">
			<mat-icon>
				logout
			</mat-icon>
			<span>
				Izloguj se
			</span>
		</button>
	</mat-menu>
</mat-toolbar>
